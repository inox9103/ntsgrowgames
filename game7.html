<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Hunt | NTSGROW</title>
    <style>
        :root {
            --primary: #1abc9c;
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --accent: #f39c12;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Home Button */
        .home-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-home {
            text-decoration: none;
            color: var(--light);
            border: 1px solid var(--light);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--light); color: var(--dark); }

        h1 { color: var(--primary); margin-bottom: 5px; letter-spacing: 2px; }
        .timer { font-size: 1.8rem; margin-bottom: 20px; color: var(--accent); font-weight: bold; }

        /* Game Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 70px);
            grid-template-rows: repeat(4, 70px);
            gap: 12px;
            background: #252525;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .number-tile {
            width: 70px;
            height: 70px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            border: 1px solid #444;
            user-select: none;
        }

        .number-tile:hover { background: #444; border-color: var(--primary); }
        .number-tile.found { background: var(--primary); color: white; transform: scale(0.9); opacity: 0.5; cursor: default; }

        .next-target { margin-top: 20px; font-size: 1.2rem; color: #888; }
        .target-num { color: var(--primary); font-weight: bold; font-size: 1.5rem; }

        .start-btn {
            padding: 15px 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 5px 15px rgba(26, 188, 156, 0.4);
        }

        @media (max-width: 450px) {
            .grid-container { grid-template-columns: repeat(4, 65px); grid-template-rows: repeat(5, 65px); }
            .number-tile { width: 65px; height: 65px; }
        }
    </style>
</head>
<body onclick="startMusic()">

    <nav class="home-nav">
        <a href="index.html" class="btn-home">‚Üê Back to NTSGROW</a>
    </nav>

    <audio id="bgMusic" loop>
        <source src="game7music.mp3" type="audio/mpeg">
    </audio>

    <h1>Grid Hunt</h1>
    <div class="timer" id="timer">Time: 0.00s</div>

    <div id="start-screen">
        <button class="start-btn" onclick="startGame()">Start Hunting</button>
    </div>

    <div id="game-area" style="display: none; text-align: center;">
        <div class="grid-container" id="grid"></div>
        <div class="next-target">Find Number: <span class="target-num" id="nextNum">1</span></div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        let nextToFind = 1;
        let startTime;
        let timerInterval;
        let musicStarted = false;

        function startMusic() {
            if(!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        }

        function startGame() {
            startMusic();
            nextToFind = 1;
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('game-area').style.display = 'block';
            document.getElementById('nextNum').innerText = nextToFind;
            
            generateGrid();
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
        }

        function generateGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            let nums = Array.from({length: 20}, (_, i) => i + 1);
            nums.sort(() => Math.random() - 0.5);

            nums.forEach(n => {
                const tile = document.createElement('div');
                tile.className = 'number-tile';
                tile.innerText = n;
                tile.onclick = () => checkNumber(n, tile);
                grid.appendChild(tile);
            });
        }

        function updateTimer() {
            let elapsed = (Date.now() - startTime) / 1000;
            document.getElementById('timer').innerText = `Time: ${elapsed.toFixed(2)}s`;
        }

        function checkNumber(n, element) {
            if (n === nextToFind) {
                element.classList.add('found');
                nextToFind++;
                if (nextToFind > 20) {
                    clearInterval(timerInterval);
                    let finalTime = (Date.now() - startTime) / 1000;
                    alert(`Amazing! You found all numbers in ${finalTime.toFixed(2)} seconds.`);
                    location.reload();
                }
                document.getElementById('nextNum').innerText = nextToFind;
            }
        }
    </script>
</body>
</html>
