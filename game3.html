<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Math | NTSGROW</title>
    <style>
        :root {
            --primary: #f1c40f;
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --danger: #e74c3c;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Home Button */
        .home-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-home {
            text-decoration: none;
            color: var(--light);
            border: 1px solid var(--light);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--light); color: var(--dark); }

        h1 { color: var(--primary); margin-bottom: 10px; font-size: 2.5rem; }

        .game-container {
            background: #252525;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
            border-top: 5px solid var(--primary);
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: #444;
            border-radius: 5px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        #progress {
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: width 0.1s linear;
        }

        .equation {
            font-size: 3rem;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .opt-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: #333;
            border: 2px solid #444;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .opt-btn:hover { background: #444; border-color: var(--primary); }

        .score-board { font-size: 1.2rem; margin-bottom: 10px; color: var(--primary); }

        .hidden { display: none; }

        .start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: var(--primary);
            color: black;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body onclick="startMusic()">

    <nav class="home-nav">
        <a href="index.html" class="btn-home">‚Üê Back to NTSGROW</a>
    </nav>

    <audio id="bgMusic" loop>
        <source src="game3music.mp3" type="audio/mpeg">
    </audio>

    <h1>Quick Math</h1>
    
    <div class="game-container">
        <div id="start-screen">
            <p style="margin-bottom: 20px;">Solve as many as you can before time runs out!</p>
            <button class="start-btn" onclick="startGame()">Start Challenge</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="score-board">Score: <span id="score">0</span></div>
            <div class="timer-bar"><div id="progress"></div></div>
            <div class="equation" id="equation">2 + 5</div>
            <div class="options" id="options">
                </div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        let score = 0;
        let timeLeft = 100;
        let timerId;
        let currentAnswer;
        let musicStarted = false;

        function startMusic() {
            if(!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        }

        function startGame() {
            startMusic();
            score = 0;
            document.getElementById('score').innerText = score;
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            nextQuestion();
            startTimer();
        }

        function nextQuestion() {
            const num1 = Math.floor(Math.random() * 12) + 1;
            const num2 = Math.floor(Math.random() * 12) + 1;
            const ops = ['+', '-', '*'];
            const op = ops[Math.floor(Math.random() * ops.length)];
            
            let equationText = `${num1} ${op} ${num2}`;
            currentAnswer = eval(equationText);
            document.getElementById('equation').innerText = equationText;

            // Generate options
            let choices = [currentAnswer];
            while(choices.length < 4) {
                let wrong = currentAnswer + (Math.floor(Math.random() * 10) - 5);
                if(!choices.includes(wrong)) choices.push(wrong);
            }
            choices.sort(() => Math.random() - 0.5);

            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            choices.forEach(choice => {
                const btn = document.createElement('button');
                btn.classList.add('opt-btn');
                btn.innerText = choice;
                btn.onclick = () => checkAnswer(choice);
                optionsDiv.appendChild(btn);
            });

            // Reset time for each question slightly
            timeLeft = 100; 
        }

        function checkAnswer(selected) {
            if(selected === currentAnswer) {
                score++;
                document.getElementById('score').innerText = score;
                nextQuestion();
            } else {
                gameOver();
            }
        }

        function startTimer() {
            clearInterval(timerId);
            timerId = setInterval(() => {
                timeLeft -= 1.5; // Speed of timer
                document.getElementById('progress').style.width = timeLeft + "%";
                if(timeLeft <= 0) {
                    gameOver();
                }
            }, 100);
        }

        function gameOver() {
            clearInterval(timerId);
            alert("Time's up! Your final score: " + score);
            location.reload();
        }
    </script>
</body>
</html>
