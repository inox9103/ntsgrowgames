<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Master | NTSGROW</title>
    <style>
        :root {
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --red: #ff4757;
            --blue: #2e86de;
            --green: #2ed573;
            --yellow: #ffa502;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Home Button */
        .home-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-home {
            text-decoration: none;
            color: var(--light);
            border: 1px solid var(--light);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--light); color: var(--dark); }

        h1 { margin-bottom: 10px; letter-spacing: 3px; }
        .score-board { font-size: 1.5rem; margin-bottom: 20px; color: var(--green); }

        /* Game Board */
        .simon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 350px;
            width: 90%;
        }

        .pad {
            height: 150px;
            border-radius: 15px;
            cursor: pointer;
            opacity: 0.4;
            transition: 0.2s;
            border: 4px solid rgba(255,255,255,0.1);
        }

        .pad:active { transform: scale(0.95); }

        .red { background: var(--red); }
        .blue { background: var(--blue); }
        .green { background: var(--green); }
        .yellow { background: var(--yellow); }

        .active { opacity: 1; box-shadow: 0 0 30px white; transform: scale(1.02); }

        .start-btn {
            margin-top: 30px;
            padding: 15px 40px;
            background: var(--green);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.1rem;
        }
    </style>
</head>
<body onclick="startMusic()">

    <nav class="home-nav">
        <a href="index.html" class="btn-home">‚Üê Back to NTSGROW</a>
    </nav>

    <audio id="bgMusic" loop>
        <source src="game4music.mp3" type="audio/mpeg">
    </audio>

    <h1>Pattern Master</h1>
    <div class="score-board">Level: <span id="level">0</span></div>

    <div class="simon-grid">
        <div class="pad red" id="0"></div>
        <div class="pad blue" id="1"></div>
        <div class="pad green" id="2"></div>
        <div class="pad yellow" id="3"></div>
    </div>

    <button class="start-btn" id="start-btn" onclick="startGame()">Start Game</button>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        let gameSequence = [];
        let userSequence = [];
        let level = 0;
        let started = false;
        let musicStarted = false;

        function startMusic() {
            if(!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        }

        function startGame() {
            if(!started) {
                startMusic();
                started = true;
                level = 0;
                gameSequence = [];
                document.getElementById('start-btn').style.display = 'none';
                nextSequence();
            }
        }

        function nextSequence() {
            userSequence = [];
            level++;
            document.getElementById('level').innerText = level;

            const randomNum = Math.floor(Math.random() * 4);
            gameSequence.push(randomNum);

            // Play the sequence to the user
            playSequence();
        }

        async function playSequence() {
            for (let id of gameSequence) {
                await new Promise(res => setTimeout(res, 600));
                flashPad(id);
            }
        }

        function flashPad(id) {
            const pad = document.getElementById(id);
            pad.classList.add('active');
            setTimeout(() => pad.classList.remove('active'), 300);
        }

        // Handle User Clicks
        document.querySelectorAll('.pad').forEach(pad => {
            pad.addEventListener('click', (e) => {
                if(!started) return;
                const clickedId = parseInt(e.target.id);
                flashPad(clickedId);
                userSequence.push(clickedId);
                checkAnswer(userSequence.length - 1);
            });
        });

        function checkAnswer(currentStep) {
            if (userSequence[currentStep] === gameSequence[currentStep]) {
                if (userSequence.length === gameSequence.length) {
                    setTimeout(nextSequence, 1000);
                }
            } else {
                alert("Wrong Pattern! Game Over. Final Level: " + level);
                location.reload();
            }
        }
    </script>
</body>
</html>
