<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Dash | NTSGROW</title>
    <style>
        :root {
            --primary: #e67e22;
            --dark: #1a1a1a;
            --light: #f4f4f4;
            --success: #2ecc71;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Home Button */
        .home-nav {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .btn-home {
            text-decoration: none;
            color: var(--light);
            border: 1px solid var(--light);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-home:hover { background: var(--light); color: var(--dark); }

        h1 { color: var(--primary); margin-bottom: 10px; letter-spacing: 2px; }

        .game-box {
            background: #252525;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            border: 2px solid #333;
        }

        /* Cipher Key Area */
        .key-display {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            background: #111;
            padding: 15px;
            border-radius: 10px;
        }

        .key-item {
            font-size: 1.2rem;
            background: #333;
            padding: 5px 10px;
            border-radius: 5px;
            color: var(--primary);
        }

        .challenge-code {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: white;
            letter-spacing: 8px;
            text-shadow: 0 0 10px var(--primary);
        }

        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .cipher-btn {
            background: #333;
            border: 2px solid #444;
            color: white;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        .cipher-btn:hover { border-color: var(--primary); transform: scale(1.05); }

        .timer {
            height: 8px;
            background: #444;
            border-radius: 5px;
            margin-top: 20px;
            overflow: hidden;
        }

        #progress { width: 100%; height: 100%; background: var(--success); }

        #score { font-size: 1.2rem; margin-bottom: 10px; }

        .start-btn {
            padding: 15px 40px;
            background: var(--primary);
            border: none;
            color: white;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
        }
    </style>
</head>
<body onclick="startMusic()">

    <nav class="home-nav">
        <a href="index.html" class="btn-home">← Back to NTSGROW</a>
    </nav>

    <audio id="bgMusic" loop>
        <source src="game6music.mp3" type="audio/mpeg">
    </audio>

    <h1>Cipher Dash</h1>
    <div id="score">Score: 0</div>

    <div class="game-box">
        <div id="setup-screen">
            <p style="margin-bottom: 20px;">Decode the symbols using the key!</p>
            <button class="start-btn" onclick="startGame()">Initiate Decoding</button>
        </div>

        <div id="play-screen" style="display: none;">
            <div class="key-display" id="key-display">
                </div>
            <div class="challenge-code" id="challenge">A</div>
            <div class="options-grid" id="options">
                </div>
            <div class="timer"><div id="progress"></div></div>
        </div>
    </div>

    <script>
        const bgMusic = document.getElementById('bgMusic');
        let score = 0;
        let timeLeft = 100;
        let timerInterval;
        let symbols = ["★", "☢", "☣", "⚡", "♦", "♣"];
        let letters = ["A", "B", "C", "D", "E", "F"];
        let mapping = {};
        let currentLetter = "";
        let musicStarted = false;

        function startMusic() {
            if(!musicStarted) {
                bgMusic.play().catch(() => {});
                musicStarted = true;
            }
        }

        function startGame() {
            startMusic();
            score = 0;
            document.getElementById('score').innerText = "Score: " + score;
            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('play-screen').style.display = 'block';
            generateNewRound();
            startTimer();
        }

        function generateNewRound() {
            // Create a random mapping for this round
            let shuffledSymbols = [...symbols].sort(() => Math.random() - 0.5);
            let keyHTML = "";
            mapping = {};

            for(let i=0; i<4; i++) {
                mapping[letters[i]] = shuffledSymbols[i];
                keyHTML += `<div class="key-item">${shuffledSymbols[i]} = ${letters[i]}</div>`;
            }
            document.getElementById('key-display').innerHTML = keyHTML;

            // Pick a random letter to challenge
            let challengeLetters = Object.keys(mapping);
            currentLetter = challengeLetters[Math.floor(Math.random() * challengeLetters.length)];
            document.getElementById('challenge').innerText = mapping[currentLetter];

            // Setup Buttons
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = "";
            challengeLetters.forEach(L => {
                const btn = document.createElement('button');
                btn.className = 'cipher-btn';
                btn.innerText = L;
                btn.onclick = () => checkAnswer(L);
                optionsDiv.appendChild(btn);
            });
            
            timeLeft = 100;
        }

        function checkAnswer(selected) {
            if(selected === currentLetter) {
                score++;
                document.getElementById('score').innerText = "Score: " + score;
                generateNewRound();
            } else {
                gameOver();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft -= (1 + (score * 0.1)); // Speed up as score increases
                document.getElementById('progress').style.width = timeLeft + "%";
                if(timeLeft <= 0) gameOver();
            }, 100);
        }

        function gameOver() {
            clearInterval(timerInterval);
            alert("Security Breach! Your Score: " + score);
            location.reload();
        }
    </script>
</body>
</html>
